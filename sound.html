<!doctype html>
<head>
    <title>A-frame demo: Sound</title>
    <meta charset="utf-8">
    <script src="js/vendor/aframe.dev.min.js"></script>
    <!-- <script src="js/vendor/aframe.min.js"></script> -->
    <script src="js/sound.js"></script>
</head>
<body class="demo">
    <a-scene>
        <a-camera position="0 2 0" look-controls id="camera"></a-camera>
        <a-plane rotation="-90 0 0" width="50" height="50" color="#fff"></a-plane>
        <a-cylinder id="c4" position="0 0 -5" color="rgb(253, 162, 40)">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>
        <a-cylinder id="d4" position="3.54 0 -3.54" color="rgb(254, 229, 65)">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>
        <a-cylinder id="e4" position="5 0 0" color="rgb(35, 224, 64)">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>
        <a-cylinder id="f4" position="3.54 0 3.54" color="rgb(52, 175, 252)">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>
        <a-cylinder id="g4" position="0 0 5" color="rgb(33, 53, 121)">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>
        <a-cylinder id="a4" position="-3.54 0 3.54" color="rgb(125, 39, 83)">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>
        <a-cylinder id="b4" position="-5 0 0" color="rgb(253, 121, 168)">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>
        <a-cylinder id="c5" position="-3.54 0 -3.54" color="rgb(255, 0, 77)">
            <a-animation attribute="scale" begin="sound" dur="1000" direction="alternate" repeat="1" from="1 1 1" to="1 3 1"></a-animation>
        </a-cylinder>

         <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
